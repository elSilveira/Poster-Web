<div class="login">
  <div class="login--container">
    <div class="login--fields">
      <input [(ngModel)]="user.email" type="text"
             placeholder='Email'>
      <input [(ngModel)]="user.password"  type="password"
             placeholder="Senha">
      <div class="button"
           (click)="login()">
        LOGIN
      </div>
    </div>
